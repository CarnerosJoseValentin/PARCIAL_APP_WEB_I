<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Lexend+Zetta:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>LISTA DE TAREAS</h1>
    </header>

  <div class="container">

    <section class="row">

      <div class="col-md-6">

        <h2>AGREGAR</h2>

        <form onsubmit="agregarTarea(event)">

          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
          </div>

          <div class="mb-3">
            <label for="fecha_limite" class="form-label">Fecha límite</label>
            <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" required>
          </div>

          <div class="mb-3">
            <label for="estado" class="form-label">Activa</label>
            <input type="checkbox" class="form-check-input" id="estado" name="estado" checked>
          </div>

          <button type="submit" class="btn btn-primary">Agregar Tarea</button>

        </form>

      </div>

      <div class="col-md-6">

        <h2>PENDIENTES</h2>

        <ul id="listaTareas" class="list-group">

        </ul>

      </div>

    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
